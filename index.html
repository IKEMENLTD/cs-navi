          features: ['1ç§’è¨ºæ–­ã‚ã‚Š', 'éƒµé€ç‰©ãªã—', 'ã‚«ãƒ¼ãƒ‰ãƒ¬ã‚¹å¯¾å¿œ']
        },
        {

      const thumbnails = [
        './assets/images/thumbnails/thumbnail-1.png',
        './assets/images/thumbnails/thumbnail-2.png',

      // æ˜Ÿè©•ä¾¡ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
      function renderStars(rating) {
        const fullStars = Math.floor(rating);
        const hasHalf = rating % 1 >= 0.5;
        const emptyStars = 5 - fullStars - (hasHalf ? 1 : 0);

        const starSvg = '<svg class="star" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>';
        const emptyStarSvg = '<svg class="star empty" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>';

        return starSvg.repeat(fullStars) + (hasHalf ? starSvg : '') + emptyStarSvg.repeat(emptyStars);
      }

              <div class="ranking-spec">

              </div>
              <div class="ranking-spec">
                <span class="spec-label">èè³‡é€Ÿåº¦</span>
                <span class="spec-value highlight">${item.speed}</span>
              </div>
              <div class="ranking-spec">
                <span class="spec-label">ç„¡åˆ©æ¯æœŸé–“</span>

            </div>

          <a href="${item.url}" class="ranking-cta" target="_blank" rel="noopener noreferrer">
            å…¬å¼ã‚µã‚¤ãƒˆã¯ã“ã¡ã‚‰

      }).join('');
    }

    // ========================================
    // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°å‡¦ç†
    // ========================================
    function handleCategoryFilter(category) {
      currentCategory = category;

      // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã®æ›´æ–°
      elements.filterTags.querySelectorAll('.filter-tag').forEach(tag => {
        tag.classList.remove('active');
        if (tag.getAttribute('data-category') === category) {
          tag.classList.add('active');
        }
      });

      filterArticles();
    }

    function handleSearch(query) {
      searchQuery = query.toLowerCase().trim();
      filterArticles();
    }

    function filterArticles() {
      filteredArticles = articlesData.filter(article => {
        // ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        const categoryMatch = currentCategory === 'all' ||
          article.category === currentCategory ||
          normalizeCategory(article.category) === currentCategory;

        // æ¤œç´¢ã‚¯ã‚¨ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        const searchMatch = !searchQuery ||
          article.title.toLowerCase().includes(searchQuery) ||
          article.excerpt.toLowerCase().includes(searchQuery) ||
          (article.keywords && article.keywords.some(kw => kw.toLowerCase().includes(searchQuery)));

        return categoryMatch && searchMatch;
      });

      currentPage = 1; // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å¤‰æ›´æ™‚ã¯1ãƒšãƒ¼ã‚¸ç›®ã«æˆ»ã‚‹
      renderArticles();
      renderPagination();
    }

    function normalizeCategory(category) {
      return category.replace(/ãƒ»/g, '-').toLowerCase();
    }

    // ========================================
    // è¨˜äº‹ã‚«ãƒ¼ãƒ‰ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼ˆãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³å¯¾å¿œï¼‰
    // ========================================
    function renderArticles() {
      if (filteredArticles.length === 0) {
        elements.articleGrid.style.display = 'none';
        elements.noResults.style.display = 'block';
        return;
      }

      elements.articleGrid.style.display = 'grid';
      elements.noResults.style.display = 'none';

      // ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³è¨ˆç®—
      const startIndex = (currentPage - 1) * articlesPerPage;
      const endIndex = startIndex + articlesPerPage;
      const paginatedArticles = filteredArticles.slice(startIndex, endIndex);

      // ã‚µãƒ ãƒã‚¤ãƒ«ç”»åƒã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«å‰²ã‚Šå½“ã¦
      const thumbnails = [
        './assets/images/thumbnails/thumbnail-1.png',
        './assets/images/thumbnails/thumbnail-2.png',
        './assets/images/thumbnails/thumbnail-3.png',
        './assets/images/thumbnails/thumbnail-4.png',
        './assets/images/thumbnails/thumbnail-5.png'
      ];

      elements.articleGrid.innerHTML = paginatedArticles.map((article, index) => {
        const thumbnailIndex = (startIndex + index) % thumbnails.length;
        const thumbnail = thumbnails[thumbnailIndex];

        return `
        <article class="article-card">
          <div class="article-card-image-wrapper">
            <img src="${thumbnail}" alt="${article.title}" class="article-card-image" loading="lazy">
          </div>
          <div class="article-card-body">
            <div class="article-card-meta">
              <span class="article-card-category" data-category="${article.category}">${article.category}</span>
            </div>
            <h3 class="article-card-title">${article.title}</h3>
            <p class="article-card-excerpt">${article.excerpt}</p>
            <a href="./${article.fileName}" class="article-card-link">
              è¨˜äº‹ã‚’èª­ã‚€
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </a>
          </div>
        </article>
      `;
      }).join('');
    }

    // ========================================
    // ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³
    // ========================================
    function renderPagination() {
      const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
      const paginationContainer = document.getElementById('pagination');

      if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
      }

      let paginationHTML = '';

      // å‰ã¸ãƒœã‚¿ãƒ³
      paginationHTML += `
        <button class="pagination-btn pagination-prev ${currentPage === 1 ? 'disabled' : ''}"
                onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          å‰ã¸
        </button>
      `;

      // ãƒšãƒ¼ã‚¸ç•ªå·
      paginationHTML += '<div class="pagination-numbers">';
      for (let i = 1; i <= totalPages; i++) {
        paginationHTML += `
          <button class="pagination-num ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>
        `;
      }
      paginationHTML += '</div>';

      // æ¬¡ã¸ãƒœã‚¿ãƒ³
      paginationHTML += `
        <button class="pagination-btn pagination-next ${currentPage === totalPages ? 'disabled' : ''}"
                onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
          æ¬¡ã¸
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      `;

      paginationContainer.innerHTML = paginationHTML;
    }

    function goToPage(page) {
      const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
      if (page < 1 || page > totalPages) return;

      currentPage = page;
      renderArticles();
      renderPagination();

      // è¨˜äº‹ä¸€è¦§ã®å…ˆé ­ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
      document.getElementById('articles').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // ========================================
    // æ¤œç´¢æ©Ÿèƒ½
    // ========================================
    const debouncedSearch = debounce((query) => {
      handleSearch(query);
    }, APP_CONFIG.debounceDelay);

    elements.searchInput.addEventListener('input', (e) => {
      debouncedSearch(e.target.value);
    });

    // ========================================
    // åˆæœŸåŒ–
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      loadArticles();

      // ã‚¹ãƒ ãƒ¼ã‚ºã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          const href = this.getAttribute('href');
          if (href === '#') return;

          e.preventDefault();
          const target = document.querySelector(href);
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    });

    // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æœ€é©åŒ–: Intersection Observer for lazy animations
    if ('IntersectionObserver' in window) {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '50px'
      });

      // è¨˜äº‹ã‚«ãƒ¼ãƒ‰ã«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨
      const observeCards = () => {
        document.querySelectorAll('.article-card').forEach(card => {
          card.style.opacity = '0';
          card.style.transform = 'translateY(20px)';
          card.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
          observer.observe(card);
        });
      };

      // MutationObserverã§å‹•çš„ã«è¿½åŠ ã•ã‚ŒãŸã‚«ãƒ¼ãƒ‰ã‚’ç›£è¦–
      const mutationObserver = new MutationObserver(() => {
        observeCards();
      });

      mutationObserver.observe(elements.articleGrid, {
        childList: true
      });
    }

    // ========================================
    // ãƒˆãƒƒãƒ—ã¸æˆ»ã‚‹ãƒœã‚¿ãƒ³
    // ========================================
    const backToTopBtn = document.getElementById('backToTop');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopBtn.classList.add('visible');
      } else {
        backToTopBtn.classList.remove('visible');
      }
    });

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>

  <!-- ãƒˆãƒƒãƒ—ã¸æˆ»ã‚‹ãƒœã‚¿ãƒ³ -->
  <button class="back-to-top" id="backToTop" aria-label="ãƒˆãƒƒãƒ—ã¸æˆ»ã‚‹">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>

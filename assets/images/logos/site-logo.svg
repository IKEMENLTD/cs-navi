<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 40">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- カードアイコン -->
  <g filter="url(#glow)">
    <rect x="2" y="5" width="36" height="24" rx="6" fill="url(#logoGrad)"/>
    <rect x="6" y="11" width="10" height="3" rx="1.5" fill="rgba(255,255,255,0.9)"/>
    <rect x="6" y="17" width="18" height="2" rx="1" fill="rgba(255,255,255,0.6)"/>
    <circle cx="30" cy="22" r="5" fill="#f59e0b" stroke="white" stroke-width="1.5"/>
  </g>
  <!-- テキスト -->
  <text x="50" y="27" font-family="'Zen Kaku Gothic New', 'Hiragino Kaku Gothic ProN', sans-serif" font-size="20" font-weight="800" fill="#1e293b" letter-spacing="0.05em">クリアセレクトナビ</text>
</svg>
